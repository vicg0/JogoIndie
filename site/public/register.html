<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/start.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="container" id="mainContainer">
      <video src="assets/cavaleiro.mp4" autoplay muted loop></video>
      <main class="entradaPagina" id="mainContent">
        <h1>Cadastro</h1>

        <div class="menu">
          <div class="campo">
            <h4>Nome:</h4>
            <div class="campoInput">
              <input type="text" id="nome_input" />
              <div class="borderBottomInput"></div>
            </div>
          </div>
          <div class="campo">
            <h4>Email:</h4>
            <div class="campoInput">
              <input type="text" id="email_input" />
              <div class="borderBottomInput"></div>
            </div>
          </div>
          <div class="campo">
            <h4>Senha:</h4>
            <div class="campoInput">
              <input type="text" id="senha_input" />
              <div class="borderBottomInput"></div>
            </div>
          </div>
          <a onclick="register()">Realizar cadastro</a>
          <a onclick="link('index.html', 'mainContent', 'fechamentoPagina')"
            >Login</a
          >
        </div>
      </main>
    </div>

    <script src="js/route.js"></script>
  </body>
</html>

<script>
  async function register() {
    var nome = nome_input.value;
    var email = email_input.value;
    var senha = senha_input.value;

    await fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nome: nome,
        email: email,
        senha: senha,
      }),
    }).then(function (response) {
      response.json().then((json) => {
        if (json != "Usu√°rio cadastrado") {
          return false;
        } else {
          alert(json);
          link("index.html", "mainContent", "fechamentoPagina");
        }
      });
    });
  }
</script>
